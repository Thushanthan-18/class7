<!DOCTYPE html>
<html>
  <body>
    <script>
      // Method x - Prints a greeting
      function x(a, b, c) {
        console.log('Hello, ' + a + ' ' + b + ' ' + c);
      }

      // Find the index of the largest even number
      function locateTopEven(arr) {
        let topEven = Number.MIN_VALUE,
          indexOfTopEven = -1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 0 && arr[i] > topEven) {
            topEven = arr[i];
            indexOfTopEven = i;
          }
        }
        return indexOfTopEven;
      }

      // Simplified evaluation conditions
      function evaluateConditions(a, b, c) {
        if (c < 0) return !(a || b) || (a && !b);
        if (c > 0) return (!a && b) || (a && !b);
        return false;
      }

      // Function to print statistics
      function printStats(arr) {
        let length = arr.length;
        console.log('Length =', length);

        let sum = arr.reduce((acc, num) => acc + num, 0);
        console.log('Sum =', sum);

        let mean = sum / length;
        console.log('Mean =', mean);

        arr.sort((a, b) => a - b);
        let median =
          arr.length % 2 === 1
            ? arr[Math.floor(arr.length / 2)]
            : (arr[Math.floor(arr.length / 2) - 1] +
                arr[Math.floor(arr.length / 2)]) /
              2;
        console.log('Median =', median);

        let variance =
          arr.reduce((acc, num) => acc + Math.pow(num - mean, 2), 0) / length;
        console.log('Variance =', variance);
        console.log('Standard Deviation =', Math.sqrt(variance));
      }

      // Sort array in ascending order
      function b(arr) {
        return arr.slice().sort((a, b) => a - b);
      }

      // Check if a number is prime
      function p(n) {
        if (n <= 1) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }

      // Converts array to string
      function arrayToString(arr) {
        return arr ? '[' + arr.join(', ') + ']' : 'null';
      }

      // Toggle uppercase and lowercase
      function casing(s) {
        return s
          .split('')
          .map((c) =>
            c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()
          )
          .join('');
      }

      // Count how many true values exist
      function howMany(...args) {
        return args.filter(Boolean).length;
      }

      // Test the functions
      x('Mr', 'Sergey', 'Ovchinnik');

      let arr = [5, 8, 3, 4, 2, 9, 6];
      console.log('Top even is', locateTopEven(arr));

      console.log(
        'evaluateConditions(false, false, -1) =',
        evaluateConditions(false, false, -1)
      );
      console.log(
        'evaluateConditions(false, true, -1) =',
        evaluateConditions(false, true, -1)
      );
      console.log(
        'evaluateConditions(true, false, -1) =',
        evaluateConditions(true, false, -1)
      );
      console.log(
        'evaluateConditions(true, true, -1) =',
        evaluateConditions(true, true, -1)
      );
      console.log(
        'evaluateConditions(false, false, 0) =',
        evaluateConditions(false, false, 0)
      );
      console.log(
        'evaluateConditions(false, true, 0) =',
        evaluateConditions(false, true, 0)
      );
      console.log(
        'evaluateConditions(true, false, 0) =',
        evaluateConditions(true, false, 0)
      );
      console.log(
        'evaluateConditions(true, true, 0) =',
        evaluateConditions(true, true, 0)
      );
      console.log(
        'evaluateConditions(false, false, 1) =',
        evaluateConditions(false, false, 1)
      );
      console.log(
        'evaluateConditions(false, true, 1) =',
        evaluateConditions(false, true, 1)
      );
      console.log(
        'evaluateConditions(true, false, 1) =',
        evaluateConditions(true, false, 1)
      );
      console.log(
        'evaluateConditions(true, true, 1) =',
        evaluateConditions(true, true, 1)
      );

      let arr2 = [3.0, 4.0, 3.5, 4.0, 6.0, 5.0, 5.5, 6.6, 6.1];
      printStats(arr2);

      console.log(arrayToString([1, 2, 3, 4, 5]));
      console.log(casing('Big Sergio Comp8860'));
    </script>
  </body>
</html>
